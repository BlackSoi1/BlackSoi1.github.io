# ─────────────────────────────────────────────────────────
# Site
# ─────────────────────────────────────────────────────────
remote_theme: "mmistakes/minimal-mistakes@4.24.0"   # 固定到稳定版本
minimal_mistakes_skin: "default"
locale: "en-US"

title: "Xiaolong Li"             # 浏览器标签显示的站点名
# title_separator: "—"
name: "Xiaolong Li"              # 结构化数据用
description: "Ph.D. student at HKU"

url: "https://blacksoi1.github.io"   # 你的 Pages 域名
baseurl: ""                           # 根路径
repository: "BlackSoi1/BlackSoi1.github.io"

# ─────────────────────────────────────────────────────────
# Author (左侧栏数据；详细字段你也可放 _data/authors.yml)
# ─────────────────────────────────────────────────────────
author:
  name: "Xiaolong Li"
  avatar: "lixiaolong.jpg"       # 放在 /images/ 下
  employer: "HKU"
  location: "Hong Kong"
  email: "xia01ong@connect.hku.hk"
  github: "BlackSoi1"
  # linkedin: "your-linkedin"
  # googlescholar: "https://scholar.google.com/xxxx"

# ─────────────────────────────────────────────────────────
# Plugins（要包含 remote-theme 与 include-cache）
# ─────────────────────────────────────────────────────────
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-redirect-from

# 旧版 whitelist/jemoji/primer 都去掉；避免冲突
# theme: jekyll-theme-primer   # ← 不要再使用 theme，与 remote_theme 二选一

# ─────────────────────────────────────────────────────────
# Layout Defaults
# ─────────────────────────────────────────────────────────
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "single"
      author_profile: true

  - scope:
      path: ""
      type: "posts"
    values:
      layout: "single"
      author_profile: true
      read_time: false
      comments: false
      share: false

# ─────────────────────────────────────────────────────────
# Sass / SCSS（让 assets/css/main.scss 被编译）
# ─────────────────────────────────────────────────────────
sass:
  sass_dir: _sass
  style: compressed

# ─────────────────────────────────────────────────────────
# Markdown & Permalinks
# ─────────────────────────────────────────────────────────
markdown: kramdown
permalink: /:categories/:title/
timezone: Asia/Hong_Kong

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  smart_quotes: lsquo,rsquo,ldquo,rdquo

# ─────────────────────────────────────────────────────────
# Include/Exclude
# ─────────────────────────────────────────────────────────
include:
  - _pages
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .asset-cache
  - .jekyll-cache
  - "*.sublime-project"
  - "*.sublime-workspace"
keep_files:
  - .git
